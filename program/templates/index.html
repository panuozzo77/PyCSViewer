<!DOCTYPE html>
<html>
<body>
{% for dirpath, files in files_dict.items() %}
    <h2>{{ dirpath }}</h2>
    {% for file_name, file_path in files %}
        <a href="{{ url_for('view_file', filename=file_path, page=1, rows_per_page=100) }}">{{ file_name }}</a><br>
    {% endfor %}
{% endfor %}
</body>
</html>
